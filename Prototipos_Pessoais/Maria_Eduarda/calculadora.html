<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">

        <div class="form">

            <h2>Calculadora Financeira</h2>
            
            <p>Digite a área de cultivo (m²): </p>
            <input type="number" id="iptArea">
            
            <p>Informe a produção anual de morangos (kg):</p>
            <input type="number" id="iptProducaoAnual">
            
            <p>Informe o valor do morango por kg:</p>
            <input type="number" id="iptValorMorango">
            
            <p>Informe o percentual de perdas atuais devido falta ou excesso de luminosidade:</p>
            <input type="number" id="iptPerda">
            
            <button onclick="calcular()">Calcular</button>
            
            <div id="divExibir"></div>
        </div>
    </div>
</body>

</html>

<script>
    function calcular() {
        var areaCultivada = Number(iptArea.value);
        var prcntPerdas = Number(iptPerda.value);
        var producaoAnual = Number(iptProducaoAnual.value);
        var valorMorango = Number(iptValorMorango.value);

        var qtdSensores = areaCultivada * 2;

        var reducaoPerda = (producaoAnual * prcntPerdas) / 100;
        var aumentoProducao = producaoAnual + reducaoPerda;

        var planoAnual = 12 *40;

        var economiaAnual = reducaoPerda * valorMorango;

        var retornoInvestimento = (economiaAnual / planoAnual) * 100;



        divExibir.innerHTML = `Quantidade de sensores nescessários: ${qtdSensores} sensores
        <br> <br>
        Valor da Instalação + plano anual: R$${planoAnual.toFixed(2)}
        <br> <br>
        Você perde cerca de ${reducaoPerda}kg na safra
        <br> <br>
        Com o uso do nosso sistema estima-se um aumento de ${prcntPerdas}% na produção, alterando a produção anual para ${aumentoProducao}kg
        <br> <br>
        Gerando uma economia Anual de: R$${economiaAnual.toFixed(2)}
        <br> <br>
        Retorno do investimento será de: R$${retornoInvestimento.toFixed(2)}`


    }
</script>
